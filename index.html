	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-45445930-6"></script>

		window.dataLayer = window.dataLayer || [];

<body onload="INVERSE_CIRCLES_GAME.init()">
	<div class="ic-inverse-circles-game">
		<div class="ic-inverse-circles-game-map">
			<canvas class="ic-inverse-circles-game-map-canvas"></canvas>
		</div>
		<div class="ic-inverse-circles-game-info-block non-selectable">
			<div class="ic-inverse-circles-game-info-block-keyborad-shortcuts-button ic-inverse-circles-game-info-block-button">
				F1 - Keyboard shortcuts
			</div>
			<div class="ic-inverse-circles-game-info-block-new-game-button ic-inverse-circles-game-info-block-button">
				F2 - New game
			</div>
			<a class="ic-inverse-circles-game-info-block-author-button ic-inverse-circles-game-info-block-button" href="http://alex.zhyrytovskyi.x10.name/" target="_blank">
				Author: Alex Zhyrytovskyi, 2019
			</a>
		</div>
	</div>

	<div class="ic-keyboard-shortcuts-screen non-selectable">
		<div class="ic-keyboard-shortcuts-screen-content">
			<div class="ic-keyboard-shortcuts-screen-title">
				Keyboard Shortcuts
			</div>
			<div class="ic-keyboard-shortcuts-screen-text">
				UP ARROW - Move Up<br>
				DOWN ARROW - Move Down<br>
				LEFT ARROW - Move Left<br>
				RIGHT ARROW - Move Right<br>
				ENTER, SPACE - Toggle<br>
				1 - Easy<br>
				2 - Normal<br>
				3 - Hard<br>
				4 - Extra hard
			</div>
		</div>
	</div>
	
	<div class="ic-new-game-screen non-selectable">
		<div class="ic-new-game-screen-content">
			<div class="ic-new-game-screen-title">
				New Game
			</div>
			<div class="ic-new-game-screen-buttons non-selectable">
				<div class="ic-new-game-screen-easy-button ic-new-game-screen-button">
					1. Easy
				</div>
				<div></div>
				<div class="ic-new-game-screen-medium-button ic-new-game-screen-button">
					2. Medium
				</div>
				<div></div>
				<div class="ic-new-game-screen-hard-button ic-new-game-screen-button">
					3. Hard
				</div>
				<div></div>
				<div class="ic-new-game-screen-extra-hard-button ic-new-game-screen-button">
					4. Extra hard
				</div>
			</div>
		</div>
	</div>
</body>
